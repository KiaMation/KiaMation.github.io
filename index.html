<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiaMation | Code.Automate.Dominate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --jet: #2D2D2D;
            --night: #0C0C0C;
            --night-2: #121212;
            --night-3: #0E0E0E;
            --night-4: #151515;
            --accent: #3a86ff;
            --font-sans: 'DM Sans', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }
        
        body {
            background: var(--night);
            color: #f5f5f5;
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .logo-header {
            background: var(--night-3);
            padding: 4rem 1rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--jet);
        }
        
        .logo-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .logo-img {
            max-width: 100%;
            height: auto;
            max-height: 100px;
            filter: drop-shadow(0 0 10px rgba(58, 134, 255, 0.2));
        }
        
        nav {
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background: var(--night-3);
            border-top: 1px solid var(--jet);
        }
        
        nav a {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #aaa;
            text-decoration: none;
            padding: 1rem 1.5rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a:hover {
            color: white;
            background: var(--night-4);
        }
        
        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        nav a:hover:after {
            width: 50%;
        }
        
        main {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            flex: 1;
        }
        
        .project-card {
            background: var(--night-2);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 3px solid var(--accent);
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateX(5px);
            background: var(--night-4);
        }
        
        h1, h2, h3 {
            font-weight: 500;
            letter-spacing: -0.5px;
        }
        
        .btn {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            padding: 0.5rem 1.2rem;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: rgba(58, 134, 255, 0.1);
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background: var(--night-3);
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: #666;
            border-top: 1px solid var(--jet);
        }
        
        @media (max-width: 768px) {
            .logo-img {
                max-height: 80px;
            }
            nav a {
                padding: 1rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header class="logo-header">
        <div class="logo-container">
            <img src="logo.jpg" alt="KiaMation" class="logo-img">
        </div>
        <nav>
            <a href="/">HOME</a>
            <a href="/about">ABOUT</a>
            <a href="/projects">WORK</a>
            <a href="/contact">CONTACT</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Automation Engineering</h2>
            <article class="project-card">
                <h3>CI/CD Pipeline</h3>
                <p>Automated deployment system reducing release cycles from days to minutes.</p>
                <a href="#" class="btn">VIEW DETAILS</a>
            </article>
            
            <article class="project-card">
                <h3>Data Processing</h3>
                <p>Custom ETL automation handling 50k+ records daily with 99.9% accuracy.</p>
                <a href="#" class="btn">CASE STUDY</a>
            </article>
        </section>
    </main>
    
    <footer>
        <p>Â© <script>document.write(new Date().getFullYear())</script> KiaMation | Code.Automate.Dominate</p>
    </footer>
</body>
</html>
