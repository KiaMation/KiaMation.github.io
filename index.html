<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiaMation | Code.Automate.Dominate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --jet: #2D2D2D;
            --night: #0C0C0C;
            --night-2: #121212;
            --night-3: #0E0E0E;
            --night-4: #151515;
            --silver: #c0c0c0;
            --silver-light: #e0e0e0;
            --silver-dark: #909090;
            --font-mono: 'Space Mono', monospace;
        }
        
        body {
            background: var(--night);
            color: var(--silver-light);
            font-family: var(--font-mono);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }
        
        .logo-header {
            background: var(--night-3);
            padding: 6rem 1rem 4rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--jet);
        }
        
        .logo-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .logo-img {
            max-width: 80%;
            height: auto;
            max-height: 180px;
            filter: grayscale(100%) brightness(120%);
        }
        
        nav {
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background: var(--night-3);
            border-top: 1px solid var(--jet);
        }
        
        nav a {
            font-size: 0.9rem;
            color: var(--silver);
            text-decoration: none;
            padding: 1.2rem 1.8rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a:hover {
            color: var(--silver-light);
            background: var(--night-4);
        }
        
        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--silver-light);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        nav a:hover:after {
            width: 50%;
        }
        
        main {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            flex: 1;
        }
        
        h1, h2, h3 {
            font-weight: 400;
            letter-spacing: -0.5px;
            color: var(--silver-light);
        }
        
        h2 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .project-card {
            background: var(--night-2);
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            border-left: 3px solid var(--silver-dark);
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            background: var(--night-4);
            border-left-color: var(--silver);
        }
        
        p {
            color: var(--silver);
            margin: 1rem 0;
        }
        
        .btn {
            display: inline-block;
            font-size: 0.8rem;
            padding: 0.6rem 1.4rem;
            background: transparent;
            color: var(--silver);
            border: 1px solid var(--silver-dark);
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            color: var(--silver-light);
            border-color: var(--silver);
            background: rgba(192, 192, 192, 0.05);
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background: var(--night-3);
            font-size: 0.7rem;
            color: var(--silver-dark);
            border-top: 1px solid var(--jet);
        }
        
        @media (max-width: 768px) {
            .logo-header {
                padding: 4rem 1rem 3rem;
            }
            .logo-img {
                max-height: 120px;
                max-width: 90%;
            }
            nav a {
                padding: 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="logo-header">
        <div class="logo-container">
            <img src="logo.jpg" alt="KiaMation" class="logo-img">
        </div>
        <nav>
            <a href="/">HOME</a>
            <a href="/about">ABOUT</a>
            <a href="/projects">WORK</a>
            <a href="/contact">CONTACT</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Automation Engineering</h2>
            <article class="project-card">
                <h3>CI/CD PIPELINE</h3>
                <p>Automated deployment system reducing release cycles from days to minutes.</p>
                <a href="#" class="btn">VIEW DETAILS</a>
            </article>
            
            <article class="project-card">
                <h3>DATA PROCESSING</h3>
                <p>Custom ETL automation handling 50k+ records daily with 99.9% accuracy.</p>
                <a href="#" class="btn">CASE STUDY</a>
            </article>
        </section>
    </main>
    
    <footer>
        <p>Â© <script>document.write(new Date().getFullYear())</script> KiaMation | Code.Automate.Dominate</p>
    </footer>
</body>
</html>
